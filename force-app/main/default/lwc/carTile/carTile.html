<template>
    <div onclick={handleClick}>
        <div class="content">
            <img src={car.Picture_URL__c} class="slds-align_absolute-center carImage"    
                alt="Car picture"/>
            <div>
                <p class="slds-align_absolute-center title">{car.Name}</p>                
                <p class="slds-align_absolute-center">
                    <lightning-formatted-number 
                        format-style="currency" 
                        currency-code="USD" 
                        value={car.MSRP__c} 
                        class="price"
                        maximum-fraction-digits="0"></lightning-formatted-number>
                </p>                
            </div>
        </div>
    </div>
</template>
